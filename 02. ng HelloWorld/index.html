<! doctype html>
<html lang="en" ng-app>
<head>
    <title> Angular Hello world </title>
</head>
<body>
<div ng-controller="HelloWorldCntrl">
    <h1> {{helloMessage}} </h1>
    <input type="text" ng-model="helloMessage">
</div>
<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"> </script>
<script type="text/javascript">
    function HelloWorldCntrl($scope){
        $scope.helloMessage="Hello Angular learners";
    }
</script>
</body>
</html>
